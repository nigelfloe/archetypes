{% if archetype_list %}
    <ul>
    {% for archetype in archetype_list %}
        <li>Archetype: {{ archetype.id }}
            <ul>
            {% for card in archetype.card_set.all %}
                <li><a href="{% url 'cards:detail' card.slug %}">{{ card }}</a></li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No archetypes are available.</p>
{% endif %}
